<h1 class="contact-form">Formulario de Contacto</h1>
<div class="contact-form">
  <form [formGroup]="contactForm" (submit)="handleSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" placeholder="Full name" formControlName="name" class="form-control" type="text" />
    </div>
    <div class="alert alert-danger" [hidden]="name.valid || name.untouched">Full name is Required</div>

    <div class="form-group">
      <label for="email">Correo Electr√≥nico</label>
      <input  placeholder="Example@gmail.com" formControlName="email" class="form-control" type="email" />

    </div>
    <div class="alert alert-danger" [hidden]="email.valid || email.untouched">Email is Required</div>

    <div class="form-group">
      <label for="message">Pedido de Productos</label>
      <textarea placeholder="Products to buy..." id="message" formControlName="message" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
  </form>
</div>
